# fly.toml app configuration file generated for storybot-fragrant-paper-6245 on 2025-05-02T23:45:12-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "clowtracker"
primary_region = "lax"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"
  INSTAGRAM_USERNAME = "pearlygatesbaby"
  # INSTAGRAM_PASSWORD will be set as a secret

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "get"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false

[mounts]
  source = "clowtracker_data"
  destination = "/app/alert_states"
  size = "10gb"

[processes]
  app = "python3 run_bot.py & python3 instagram_monitor.py"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[metrics]
  port = 8080
  path = "/metrics"

